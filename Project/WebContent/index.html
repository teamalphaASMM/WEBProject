<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  
    

  <link href='http://fonts.googleapis.com/css?family=Crete+Round'
	rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/userregstyle.css">

  
</head>

<body>

    <head>
        <meta charset="utf-8">
        
        <title>User Registration</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link  rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<h1 id = "header">
		<div id = "headerpic">
			<img src="images/logo.jpg" id="" class="floatleft" height="120"
					width="120" alt="The humber trails beach view">
		</div>
			<div class="heading">
					Government Of Canada<br> Gouvernement du Canada
			</div>
		</h1>
		<h1 id = "pageheader">
		Provide your details to create the account.
		</h1>
      <form action="index.html" method="post">
      
      <div id = "h1div">
        <h1 id = "formheader">User Registration</h1>
       </div>
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
           <label for="username">Preferred username:</label>
          <input type="text" id="username" name="username">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label>Age:</label>
		  <input type="text" id="age" name="age">
		  
		  <label for="country">Resident country:</label>
          <input type="text" id="country" name="country">
		  
		   <label for="passport">Passport valid through:</label>
          <input type="text" id="passport" name="passport">
		  
          </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
